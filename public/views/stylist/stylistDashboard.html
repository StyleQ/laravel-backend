<div class="main">
        <div class="right" ng-controller="logoutController">
            <a href="#!/settings" class="settings btn btn-primary">Settings</a>
            <button ng-click="logout()" type="submit" class="settings btn btn-primary">Logout</button>
        </div>
        <br><br><br>
        <div>
            <a href="#!/appointments" class="left btn btn-secondary" style="margin-left: 25px;">
                <h4>Calendar View</h4>
            </a>
        </div>
        <br><br><br>

        <div ng-controller="appointmentController">

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Service</th>
                            <th>Stylist</th>
                            <th>Appointment Time</th>
                            <th>Status</th>
                            <th>Card</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="appointment in appointments | orderBy: 'date'">
                            <td >{{ appointment.date | date: 'MM-dd-yy'}}</td>
                            <td >{{client.first}}</td>
                            <td>{{ appointment.service }}</td>
                            <td >{{stylist.first}} {{stylist.last}}</td>
                            <td>{{ appointment.time | date: 'h:mm a' }}</td>
                            <td></td>
                            <td><a href="#!/editClient/{{client.id}}" class="btn btn-success btn-sm">+</a></td>
                        </tr>
                        </tbody>
                    </table>
                  </div>

    </div>
