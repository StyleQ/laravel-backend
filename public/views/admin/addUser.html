<div class="main" ng-controller="userController">
  <form ng-submit="addUser()">
      <div class="form-group">

          <label class="label">Business Name</label>
          <input type="text" class="try form-control col-3" id="business" name="name" ng-model="userBusiness" ng-required="true"><br>

          <label class="label">First Name</label>
          <input type="text" class="try form-control col-3" id="first" name="first" ng-model="userFirst" ng-required="true"><br>

          <label class="label">Last Name</label>
          <input type="text" class="try form-control col-3" id="first" name="last" ng-model="userLast" ng-required="true"><br>


          <label class="label">Email</label>
          <input type="email" class="try form-control col-3" id="first" name="email" ng-model="userEmail" ng-required="true"><br>

          <label class="label">Password</label>
          <input type="password" class="try form-control col-3" id="first" name="password" ng-model="userPassword" ng-required="true"><br>

          <label class="label">Role</label>
          <div class="form-group">
              <select class="try form-control col-3" name="role" ng-model="userRole" ng-required="true">
                  <option ng-repeat="role in roles" value="{{role.id}}" ng-required="true">{{role.role}}</option>
              </select>
          </div>

    <button class="button btn btn-primary" type="submit">Save</button>

  </form>
</div>
