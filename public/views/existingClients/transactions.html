<div class="main">

  <div class="input-group">

    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Service</th>
                <th>Expected Amount</th>
                <th>Offer Plan</th>
                <th>Potential</th>
                <th>Payment</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="transaction in transactions">
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.plan }}</td>
                <td>
                    <a href="#!/editClient" class="btn btn-secondary">Edit</a>
                    <a href="#!/transactions" class="btn btn-secondary">Transactions</a>
                </td>
            </tr>
        </tbody>
    </table>

  </div>


</div>
